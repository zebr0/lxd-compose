---
networks:
  - name: test0
    config:
      ipv4.address: 10.42.254.1/24
      ipv4.nat: true
      ipv6.address: none
      dns.mode: dynamic
      dns.domain: test
profiles:
  - name: test
    devices:
      root:
        path: /
        pool: default
        type: disk
      eth0:
        type: nic
        nictype: bridged
        parent: test0
containers:
  - name: dummy-test-master
    profiles:
      - test
    source:
      type: image
      mode: pull
      server: https://images.linuxcontainers.org
      protocol: simplestreams
      alias: ubuntu/xenial
